<div *ngIf="users && users.length > 0">
    <h3>Search Results</h3>
    <ul>
      <li *ngFor="let user of users">
        <p>ID: {{ user.id }}</p>
        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <!-- <button (click)="viewDetails(user.id)">View Details</button> -->
      </li>
    </ul>
  </div>
  <div *ngIf="users && users.length === 0">
    <p>No users found.</p>
  </div>
