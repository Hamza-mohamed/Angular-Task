<div *ngIf="loading" class="spinner">
  <p>.......loading</p>
</div>

<div class="mat-dialog-container p-5">
  <div class="modal-header">
    <h5 class="modal-title">Search Result</h5>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row m-0 p-0">
      @if (data.searchResult?.length>0) {
      <div
        class="col-md-3 justify-content-center align-items-center my-2"
        *ngFor="let user of data.searchResult"
      >
        <div class="card" appUserCard="grey">
          <div
            [routerLink]="['/user', user.id]"
            routerLinkActive="router-link-active"
          >
            <div class="d-flex justify-content-center align-items-center py-2">
              <img
                class="avatar img-fluid rounded-circle h-100"
                [src]="user?.avatar"
                alt="User Avatar"
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">
                {{ user.first_name }}
              </h5>
            </div>
          </div>
        </div>
      </div>
      }@else {
      <p>no users found  </p>
      }
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Close
    </button>
  </div>
</div>
